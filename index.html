<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation and Video Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        textarea, input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="360"></canvas>
    <textarea id="textInput" placeholder="Enter text" rows="4" cols="50"></textarea>
    <input type="number" id="fontSizeInput" placeholder="Font size" />
    <input type="number" id="speedInput" placeholder="Animation speed" />
    <button id="downloadBtn">Download Animation</button>

    <script src="script.js"></script>
</body>
</html>
